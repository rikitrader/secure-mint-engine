<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="tokenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#000;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.95" />
    </radialGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <clipPath id="circleClip">
      <circle cx="200" cy="200" r="190"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#000"/>

  <!-- Matrix rain container -->
  <g clip-path="url(#circleClip)">
    <!-- Animated matrix columns -->
    <g fill="#00ff41" font-family="monospace" font-size="14" opacity="0.6">
      <!-- Column 1 -->
      <text x="20" y="0" filter="url(#glow)">
        <animate attributeName="y" values="0;400;0" dur="4s" repeatCount="indefinite"/>
        ア1カB3サ
      </text>
      <!-- Column 2 -->
      <text x="40" y="100" filter="url(#glow)">
        <animate attributeName="y" values="100;500;100" dur="3.5s" repeatCount="indefinite"/>
