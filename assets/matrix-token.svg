  <!-- Bottom text -->
  <text x="200" y="340" font-family="'Courier New', monospace" font-size="18" fill="#00ff41" text-anchor="middle" letter-spacing="4" font-weight="bold" filter="url(#glow)">SECURE MINT</text>

  <!-- Pulsing outer ring animation -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.3">
