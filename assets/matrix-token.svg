      </text>
      <!-- Column 5 -->
      <text x="100" y="0" filter="url(#glow)">
        <animate attributeName="y" values="0;400;0" dur="4.5s" repeatCount="indefinite"/>
        ダ8バN1パ
      </text>
      <!-- Column 6 -->
