        チ2ニI7ヒ
      </text>
      <!-- Column 8 -->
      <text x="160" y="120" filter="url(#glow)">
        <animate attributeName="y" values="120;520;120" dur="3.6s" repeatCount="indefinite"/>
        ミ5リN0ギ
      </text>
      <!-- Column 9 -->
      <text x="180" y="0" filter="url(#glow)">
        <animate attributeName="y" values="0;400;0" dur="4.3s" repeatCount="indefinite"/>
        ジ4ビG8ピ
      </text>
      <!-- Column 10 -->
      <text x="200" y="160" filter="url(#glow)">
