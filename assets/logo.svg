<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bgParams" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" /> <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="goldGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="1280" height="640" fill="url(#bgParams)" />
  <rect width="1280" height="640" fill="url(#grid)" />

  <g transform="translate(640, 280)">

    <circle cx="0" cy="0" r="160" fill="none" stroke="#1e293b" stroke-width="2" />
    <path d="M-160,0 A160,160 0 0,1 160,0" fill="none" stroke="url(#cyanGlow)" stroke-width="4" stroke-linecap="round" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" />
    </path>
    <path d="M-130,0 A130,130 0 0,0 130,0" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="20,20" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="15s" repeatCount="indefinite" />
    </path>

    <path d="M-90,-100 L90,-100 L110,20 C110,100 0,180 0,180 C0,180 -110,100 -110,20 Z"
          fill="#0f172a" stroke="url(#cyanGlow)" stroke-width="8" filter="url(#glow)" />

    <g transform="scale(0.7) translate(0, -20)">
      <circle cx="0" cy="0" r="70" fill="none" stroke="url(#goldGlow)" stroke-width="12" stroke-dasharray="40, 10" />
      <circle cx="0" cy="0" r="50" fill="#f59e0b" fill-opacity="0.1" />
      <text x="0" y="25" font-family="monospace" font-size="70" fill="#f59e0b" text-anchor="middle" font-weight="bold">M</text>
    </g>
  </g>

  <g transform="translate(640, 520)" text-anchor="middle">
    <text x="0" y="0" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="64" fill="white" letter-spacing="4">
      SECURE MINT
    </text>
    <text x="0" y="50" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="400" font-size="28" fill="#94a3b8" letter-spacing="8">
      ENGINE
    </text>
  </g>

  <path d="M40,40 L100,40 L100,45 L45,45 L45,100 L40,100 Z" fill="#38bdf8" />
  <path d="M1240,40 L1180,40 L1180,45 L1235,45 L1235,100 L1240,100 Z" fill="#38bdf8" />
  <path d="M40,600 L100,600 L100,595 L45,595 L45,540 L40,540 Z" fill="#38bdf8" />
  <path d="M1240,600 L1180,600 L1180,595 L1235,595 L1235,540 L1240,540 Z" fill="#38bdf8" />

</svg>
