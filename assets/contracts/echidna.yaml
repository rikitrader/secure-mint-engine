# Echidna Configuration for SecureMint Engine
# Run: echidna test/fuzzing/EchidnaSecureMint.sol --contract EchidnaSecureMint --config echidna.yaml

# Test settings
testLimit: 100000
shrinkLimit: 5000
seqLen: 100

# Corpus settings
corpusDir: "echidna-corpus"
cryticArgs: ["--solc-remaps", "@openzeppelin/contracts=lib/openzeppelin-contracts/contracts"]

# Contract settings
deployer: "0x10000"
sender: ["0x10001", "0x10002", "0x10003", "0x20000"]
psender: "0x10001"

# Coverage
coverage: true
coverageFormats: ["html", "lcov", "txt"]

# Filters for functions to test
filterBlacklist: false
filterFunctions: ["fuzz_", "test_"]

# Workers for parallel fuzzing
workers: 4

# Dictionary for guided fuzzing
dictionary: "echidna-dict.txt"

# Prefix for properties
prefix: "echidna_"

# Multi-abi mode
multiAbi: false

# Balance settings
balanceAddr: 0x10000
balanceContract: 0x10000
contractAddr: "0xa0000"

# Gas limits
maxGasLimit: 12500000
maxTimeLimit: 50000

# Assertion mode (also check asserts)
testMode: "assertion"

# Format settings
format: "text"

# Symbolic execution integration
symbolicate: false

# Mutation testing
mutConsts: true
mutSendAmount: true
mutBlockGasLimit: false

# Property-based testing weights
propMaxSize: 100

# Crytic compile args
cryticArgs:
  - "--solc-version"
  - "0.8.20"
  - "--compile-force-framework"
  - "foundry"

# EVM version
evmVersion: "shanghai"

# Allow file read/write
allowFileRead: true
allowFileWrite: true
