# ═══════════════════════════════════════════════════════════════════════════════
# SecureMint Engine - Foundry Configuration
# ═══════════════════════════════════════════════════════════════════════════════

[profile.default]
# Source and output directories
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache_path = "cache"

# Compiler settings
solc_version = "0.8.20"
evm_version = "paris"
optimizer = true
optimizer_runs = 200
via_ir = true

# Gas settings
gas_reports = ["*"]
gas_price = 100000000000  # 100 gwei

# Testing
ffi = true
verbosity = 3
fuzz = { runs = 1000, max_test_rejects = 65536 }
invariant = { runs = 256, depth = 128, fail_on_revert = false }

# Formatting
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"

# ═══════════════════════════════════════════════════════════════════════════════
# REMAPPINGS
# ═══════════════════════════════════════════════════════════════════════════════

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "@chainlink/contracts/=lib/chainlink/contracts/",
    "forge-std/=lib/forge-std/src/",
    "solmate/=lib/solmate/src/",
]

# ═══════════════════════════════════════════════════════════════════════════════
# CI PROFILE
# ═══════════════════════════════════════════════════════════════════════════════

[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 512, depth = 256 }
verbosity = 2

# ═══════════════════════════════════════════════════════════════════════════════
# LITE PROFILE (for quick testing)
# ═══════════════════════════════════════════════════════════════════════════════

[profile.lite]
fuzz = { runs = 100 }
invariant = { runs = 32, depth = 32 }
optimizer = false

# ═══════════════════════════════════════════════════════════════════════════════
# DEEP PROFILE (for comprehensive testing)
# ═══════════════════════════════════════════════════════════════════════════════

[profile.deep]
fuzz = { runs = 50000 }
invariant = { runs = 1024, depth = 512 }

# ═══════════════════════════════════════════════════════════════════════════════
# RPC ENDPOINTS
# ═══════════════════════════════════════════════════════════════════════════════

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
base = "${BASE_RPC_URL}"
avalanche = "${AVALANCHE_RPC_URL}"

# ═══════════════════════════════════════════════════════════════════════════════
# ETHERSCAN
# ═══════════════════════════════════════════════════════════════════════════════

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }
polygon = { key = "${POLYGONSCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
optimism = { key = "${OPTIMISTIC_ETHERSCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }

# ═══════════════════════════════════════════════════════════════════════════════
# INVARIANT TESTING
# ═══════════════════════════════════════════════════════════════════════════════

[invariant]
runs = 256
depth = 128
fail_on_revert = false
call_override = false
dictionary_weight = 80
include_storage = true
include_push_bytes = true
shrink_run_limit = 5000

# ═══════════════════════════════════════════════════════════════════════════════
# FUZZ TESTING
# ═══════════════════════════════════════════════════════════════════════════════

[fuzz]
runs = 1000
max_test_rejects = 65536
seed = "0x3e8"
dictionary_weight = 40
include_storage = true
include_push_bytes = true

# ═══════════════════════════════════════════════════════════════════════════════
# FORMAT
# ═══════════════════════════════════════════════════════════════════════════════

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"
single_line_statement_blocks = "preserve"
override_spacing = false
wrap_comments = false
ignore = ["src/legacy/**"]

# ═══════════════════════════════════════════════════════════════════════════════
# DOC
# ═══════════════════════════════════════════════════════════════════════════════

[doc]
out = "docs"
title = "SecureMint Engine"
repository = "https://github.com/securemint/contracts"
