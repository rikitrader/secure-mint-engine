version: 2
updates:
  # Root dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@typescript-eslint/*"
      testing:
        patterns:
          - "jest"
          - "@jest/*"
          - "vitest"
          - "@vitest/*"
          - "playwright"
          - "@playwright/*"

  # Contracts
  - package-ecosystem: "npm"
    directory: "/contracts"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "contracts"
    groups:
      hardhat:
        patterns:
          - "hardhat"
          - "@nomicfoundation/*"
      openzeppelin:
        patterns:
          - "@openzeppelin/*"

  # SDK
  - package-ecosystem: "npm"
    directory: "/sdk"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "sdk"
    groups:
      ethers:
        patterns:
          - "ethers"

  # API Gateway
  - package-ecosystem: "npm"
    directory: "/api-gateway"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "api"
    groups:
      express:
        patterns:
          - "express"
          - "@types/express"
      graphql:
        patterns:
          - "graphql"
          - "@apollo/*"
          - "apollo-*"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"

  # Dashboard
  - package-ecosystem: "npm"
    directory: "/dashboard"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dashboard"
    groups:
      next:
        patterns:
          - "next"
          - "next-*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"

  # Docker
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
